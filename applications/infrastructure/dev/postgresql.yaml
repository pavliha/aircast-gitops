apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgresql-dev
  namespace: argocd
  labels:
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/part-of: infrastructure
    environment: dev
spec:
  project: default
  source:
    repoURL: https://github.com/pavliha/aircast-gitops.git
    targetRevision: master
    path: infrastructure/postgresql
    helm:
      valueFiles:
        - values-dev.yaml
      parameters:
        - name: environment
          value: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10