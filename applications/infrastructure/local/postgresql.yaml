apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgresql-local
  namespace: argocd
  labels:
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/part-of: infrastructure
    environment: local
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: postgresql
    targetRevision: 12.12.10
    helm:
      values: |
        auth:
          postgresPassword: "password"
          username: "postgres"
          password: "password"
          database: "aircast_local"
        
        primary:
          persistence:
            enabled: true
            size: 1Gi
            storageClass: "standard"
          
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
        
        metrics:
          enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10