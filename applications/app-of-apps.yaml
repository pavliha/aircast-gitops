apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infrastructure-apps
  namespace: argocd
  labels:
    app.kubernetes.io/name: infrastructure-apps
    app.kubernetes.io/part-of: bootstrap
spec:
  project: default
  source:
    repoURL: https://github.com/pavliha/aircast-gitops.git
    targetRevision: HEAD
    path: applications/infrastructure
    directory:
      recurse: true
      # Use the environment parameter to template Application manifests
      jsonnet:
        extVars:
          - name: environment
            value: local  # Change to dev/prod as needed
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10