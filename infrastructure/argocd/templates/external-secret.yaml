apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: argocd-github-oauth
  namespace: argocd
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-kv-secret
    kind: ClusterSecretStore
  target:
    name: argocd-github-oauth
    creationPolicy: Owner
  data:
  - secretKey: clientId
    remoteRef:
      key: secret/data/local/argocd-github-oauth
      property: clientId
  - secretKey: clientSecret
    remoteRef:
      key: secret/data/local/argocd-github-oauth
      property: clientSecret