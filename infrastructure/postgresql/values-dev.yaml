# Environment for External Secret templating
environment: dev

postgresql:
  auth:
    existingSecret: "postgresql-credentials"
    secretKeys:
      adminPasswordKey: "POSTGRES_PASSWORD"
      userPasswordKey: "USER_PASSWORD"
    username: "postgres"
    database: "aircast_dev"
  
  primary:
    persistence:
      enabled: true
      size: 5Gi
      storageClass: "gp2"
    
    resources:
      requests:
        memory: "512Mi"
        cpu: "500m"
      limits:
        memory: "1Gi"
        cpu: "1000m"
  
  metrics:
    enabled: true